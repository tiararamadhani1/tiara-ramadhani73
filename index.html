<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Number Accepter</title>
  <!-- Link Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar {
      width: 100%;
      background: rgba(255, 192, 203, 0.9); /* Light Pink */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      border-bottom: 2px solid #ff69b4; /* Hot Pink */
    }
    .navbar a {
      color: #ff69b4;
      margin: 0 25px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
    }
    .navbar a:hover {
      color: #ffffff;
      text-shadow: 0px 0px 15px #ff69b4;
    }
    .content {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px 20px;
      text-align: center;
    }
    .section {
      display: none;
      width: 80%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    .section.active {
      display: block;
    }
    h2 {
      font-size: 32px;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    textarea, input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      background: transparent;
      color: #ff69b4;
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #ff1493, #ff69b4);
      transform: scale(1.1);
      box-shadow: 0px 0px 15px #ff69b4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" onclick="event.preventDefault(); showSection('file');">File</a>
    <a href="#" onclick="event.preventDefault(); showSection('edit');">Edit</a>
    <a href="#" onclick="event.preventDefault(); showSection('run');">Run</a>
    <a href="#" onclick="event.preventDefault(); showSection('about');">About Us</a>
  </div>
  
  <div class="content">
    <div id="file" class="section">
      <h2>File</h2>
      <textarea id="fileText" placeholder="Tulis sesuatu..."></textarea>
      <br>
      <button onclick="saveFile()">Save</button>
      <button onclick="saveFileAs()">Save As</button>
    </div>
    
    <div id="edit" class="section">
      <h2>Edit</h2>
      <textarea id="editText" placeholder="Tulis atau tempel teks di sini..."></textarea>
      <br>
      <button onclick="copyText()">Copy</button>
      <button onclick="pasteText()">Paste</button>
    </div>
    
    <div id="run" class="section active">
      <h2>Run</h2>
      <p>Masukkan bilangan (format desimal atau notasi ilmiah):</p>
      <input type="text" id="numberInput" placeholder="Masukkan bilangan">
      <br>
      <button onclick="validateNumber()">Run</button>
      <p id="result"></p>
    </div>
    
    <div id="about" class="section">
      <h2>About Us</h2>
      <p>Nama: Mutiara Ramadhani</p>
      <p>NIM: 231011060073</p>
      <p>Kelas: Teori Bahasa dan Otomata C</p>
      <p>Prodi: Sistem Informasi</p>
    </div>
  </div>
  
  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
      let target = document.getElementById(sectionId);
      if(target) {
        target.classList.add('active');
      }
    }
    function validateNumber() {
      var input = document.getElementById('numberInput').value.trim();
      var resultElem = document.getElementById('result');
      resultElem.textContent = /^[+-]?\d+(\.\d+)?([eE][+-]?\d+)?$/.test(input) ? "Yes, it is a number" : "No, it is not a number";
    }
    function saveFile() {
      let text = document.getElementById("fileText").value;
      let blob = new Blob([text], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "default.txt";
      link.click();
    }
    function saveFileAs() {
      let fileName = prompt("Masukkan nama file:", "file.txt");
      if (fileName) {
        let text = document.getElementById("fileText").value;
        let blob = new Blob([text], { type: "text/plain" });
        let link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
      }
    }
    function copyText() {
      let textArea = document.getElementById("editText");
      textArea.select();
      document.execCommand("copy");
      alert("Teks disalin!");
    }
    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("editText").value = text;
      }).catch(err => {
        alert("Gagal menempel teks!");
      });
    }
  </script>
</body>
</html>
